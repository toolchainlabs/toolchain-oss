{% extends 'toolshed/base.html' %}

{% block content %}
  <h2>DB Connections</h2>
  <br>
  <div class="dbz-backends-table-container">
    <table id="dbz-backends-table" class="table table-condensed table-bordered dbz-backends-table">
    </table>
  </div>
{% endblock content %}

{% block js %}
  {{ super() }}
  <script src="{{ static('site/js/db_backends_table.js') }}"></script>
  <script>
    $(function() {
      toolchain.dbz.initBackendsTable('#dbz-backends-table', '{{ views_links.dbz_backends_data }}',
        '{{ views_links.dbz_explain }}');
    });
  </script>
{% endblock js %}
