{% extends "pypi/base.html" %}

{% block content %}
<h2>Projects</h2>

  <div class="project-list-table-container">
    <table id="project-list-table" class="table table-condensed project-list-table">
    </table>
  </div>

{% endblock content %}

{% block js %}
  {{ super() }}
  <script src="{{ static('packagerepopypi/js/project_list_table.js') }}"></script>

    });
  </script>
{% endblock js %}
