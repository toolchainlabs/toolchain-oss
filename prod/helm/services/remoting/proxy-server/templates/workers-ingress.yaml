{{- if .Values.ingress.enabled }}

{{- $region := required "You must set global.region!" .Values.global.region }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-remoting-workers-proxy" .Release.Namespace  }}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ip-address-type: ipv4
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-2016-08
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.workers_ingress.cert_arn }}
    alb.ingress.kubernetes.io/security-groups: {{ index .Values.ingress.external_ingress_sg_id $region }}
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/load-balancer-attributes:
      "access_logs.s3.enabled=true,\
       access_logs.s3.bucket=logs.{{ $region }}.toolchain.com,\
       access_logs.s3.prefix=elb-access-logs/{{  .Values.ingress.logs_prefix }}/{{ .Release.Namespace  }}/remoting-workers-proxy,{{ .Values.ingress.extra_attributes }}"
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/backend-protocol-version: {{ .Values.ingress.backend_protocol_version }}
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: {{ .Values.ingress.healthcheck_path }}
    # Note: these must be quoted strings, or the resource will be ignored by the ingress controller!
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/success-codes: {{ .Values.ingress.healthcheck_success_codes | quote }}
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
spec:
  rules:
    - host: {{ .Values.workers_ingress.host }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: remoting-workers-proxy-server
              port:
                number: 8981
{{- end }}