{{- $region := required "You must set global.region!" .Values.global.region }}
{{- $toolchain_env := required "You must set toolchain_env!" .Values.toolchain_env }}
{{- $service_image := (printf "%s/remoting/execution_server:%s" .Values.image_registry (index .Values.image_rev $region) ) }}
{{- $add_dev_prometheus_annotations := eq $toolchain_env "toolchain_dev" }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: remoting-execution-server
  labels:
    app: remoting-execution-server
    chart: {{ .Chart.Name  }}
    heritage: {{ .Release.Service }}
    toolchain_product: "remote-cache"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: remoting-execution-server
  template:
    metadata:
      labels:
        app: remoting-execution-server
        chart: {{ .Chart.Name  }}
        heritage: {{ .Release.Service }}
        toolchain_product: "remote-cache"
    spec:
      nodeSelector:
        toolchain.instance_category: service
      containers:
        - name: remoting-execution-server
          image: {{ $service_image }}
          args:
            - -c
            - /config/execution.yaml
          env:
            - name: RUST_LOG
              value: info
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - name: grpc
              containerPort: 8980
              protocol: TCP
            - name: checks
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 8010
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config/
              readOnly: true
          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
            limits:
              cpu: "2000m"
              memory: "1024Mi"
      volumes:
        - name: config
          configMap:
              name: remoting-execution-server
---
apiVersion: v1
kind: Service
metadata:
  name: remoting-execution-server
  {{- if $add_dev_prometheus_annotations  }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metricsz"
    prometheus.io/port: "8010"
  {{ end }}
  labels:
    app: remoting-execution-server
    chart: {{ .Chart.Name  }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    toolchain_product: "remote-cache"
spec:
  # Enable headless service mode. proxy-server instances use client-side load balancing to access execution-server
  # and need access to all pod IPs when querying the service's DNS address.
  # See https://kubernetes.io/docs/concepts/services-networking/service/#headless-services.
  clusterIP: None
  ports:
    - port: 8980
      protocol: TCP
      name: grpc
    - port: 8000
      protocol: TCP
      name: checks
    - name: metrics
      protocol: TCP
      port: 8010
  selector:
    app: remoting-execution-server
